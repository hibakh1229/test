<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=width-device;intial-scale=1.0;">
        <title> Internal CSS </title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: antiquewhite;
                margin:20px;
            }
            .container {
                background: #fff;
                padding:20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);

            }
            h1{
                text-align: center;
                color: #007bff;
            }
             .gallery{
                display:flex;
                flex-wrap: wrap;
                justify-content: center;
                gap:15px;
                margin-top: 20px;
             }
              .gallery img {
                border-radius: 10px ;
                border:2px solid #ddd;
                transition: transform 0.3s;
             }
               .gallery img :hover {
                transform : scale (1.05);
              }
              /* Specific image size  and positioning */
              .img-large {
                width:300px;
                height:200px;
              }
              .img-medium{
                width:200px;
                height:150px;

              }
              .img-small{
                width:150px;
                height:100px;
              }
              /* Optional creative position*/
              .highlight{
                border:3px solid #007bff;
                transform:rotate(-3deg);
              }
              .angled{
                transform:rotate(5deg);
                border:3px solid #28a745;
              }
              </style>
    </head>
    <body>
        <div Class ="container">
            <h1> Web Layout using Internal CSS </h1>
            <p style="text-align: center; color:rgb(9, 117, 133)"> This layout demonstrate how to use Internal CSS to style
                 and position in multiple images in various sizes. </p> 
            <div class="gallery">
                <image src ="https://img.freepik.com/free-photo/closeup-shot-purple-flower_181624-25863.jpg" alt="Red Rose" class="img-large highlight">
                <image src="https://img.freepik.com/free-photo/closeup-shot-red-rose-with-dew-top-black_181624-28079.jpg?semt=ais_hybrid&w=740&q=80" class="img-small">
                <image src="https://media.istockphoto.com/id/1256125259/photo/pink-roses-in-garden.jpg?s=612x612&w=0&k=20&c=_Ook5Blxe5_k5g8J3Y8KkUQPO8lo53SGVKWb53F-sPQ=" class="img-medium angled">
                <image src="https://png.pngtree.com/thumb_back/fh260/background/20241001/pngtree-valentines-day-background-with-red-and-pink-rose-flowers-valentine-s-image_16282672.jpg" class="img-large">
                <image src="https://cdn.pixabay.com/photo/2017/06/25/23/47/rose-2442335_1280.jpg " class="img-small highlight">

            </div>
            <p style="text-align: center; color: aqua;"> Try changing images size border color or adding new CSS classes to experiment layout and design.</p>
        </div>
    </body>
    </html>
